<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript password generator web app.</title>

        <!-- link to compiled bootstrap css -->
        <link rel="stylesheet" href="Contents/Assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">

        <!-- custome css -->
        <link rel="stylesheet" href="Contents/Assets/Style.css">
    </head>

    <body>
        <!-- main content -->
        <main class="vh-100 vw-100 d-flex justify-content-center align-items-center bg-light">
            <!-- sign up box -->

            <div class="form_content m-2 bg-white shadow-sm">
                <div class="img_box d-flex justify-content-center align-items-center">
                    <div class="img_avater">
                        <img src="Contents/Assets/Images/img_avatar.png" width="100%" alt="avater img">
                    </div>
                </div>

                <div id="alertBox" class="alert mt-3 ms-5 me-5 d-none alert-info"></div>

                <div class="p-5 mt-3 pt-0 form_content_main">
                    <div>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>

                    <div class="mt-3">
                        <input type="password" id="passwordInput" class="form-control" placeholder="Password">
                    </div>

                    <div class="mt-2 text-center">
                        <a href="#" class="text-primary" id="passwordGenBtn">Generate a password for me</a>
                    </div>

                    <div class="mt-3 text-center">
                        <button class="btn btn-success p-2 ps-4 pe-4">Submit</button>
                    </div>
                </div>
            </div>
        </main>

        <script src="Contents/Assets/app.js"></script>
    </body>
</html>
